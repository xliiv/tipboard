<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block page_title %}Dashboard{% end %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% for file in tipboard_css %}
            <link href="{{ static_url(file) }}" rel="stylesheet" media="screen">
        {% end %}
        {% for file in tipboard_js %}
            <script src="{{ static_url(file) }}"></script>
        {% end %}

        <!--[if lt IE 9]>
            <script src="{{ static_url("js/lib/html5shiv.js") }}"></script>
            <script src="{{ static_url("js/lib/jqplot/excanvas.min.js") }}"></script>
        <![endif]-->

        <script src="{{static_url("bower_components/webcomponentsjs/webcomponents.min.js")}}"></script>
        <!--
        TODO:: add bower_components to static in python file
        -->
        <link rel="import" href="{{static_url("elements/tiles-feeder.html")}}">
        <link rel="import" href="{{static_url("elements/tiles-rotor.html")}}">
        <link rel="import" href="{{static_url("elements/image-tile.html")}}">
        <link rel="import" href="{{static_url("elements/chart-tile.html")}}">

        {% block head %} {% end %}
    </head>
    <!-- TODO:: make it from settings or somethihg -->
    <tiles-feeder socketUrl='ws://localhost:7272/communication/websocket'></tiles-feeder>

    {% block put_body %} <body></body> {% end %}
</html>
